<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="registration.css" />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>registration</title>
  </head>
  <body>
    <!-- start of navbar -->
    <nav>
      <div class="navbar-logo">
        <a href="#" style="color: #0fadd5"
          >Anime <span style="color: #bc1e7b">World</span></a
        >
      </div>
      <ul>
        <li><a href="#" class="link">Upcoming Anime</a></li>
        <li><a href="#" class="link">Anime List</a></li>
        <li><a href="index.html" class="link active">Home</a></li>
      </ul>
    </nav>
    <!--enf of navbar  -->
    <section class="registration-section">
      <div class="container">
        <h2 style="color: black">Create Your Anime World Account</h2>
        <form action="#" method="POST">
          <input type="text" placeholder="Username" name="username" required />
          <input
            type="email"
            placeholder="Email Address"
            name="email"
            required
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
          <input
            type="password"
            placeholder="Confirm Password"
            name="confirm-password"
            required
          />
          <button type="submit" class="btn">Sign Up</button>
        </form>
        <p style="color: black">
          Already have an account? <a href="login.html">Login now</a>
        </p>
      </div>
    </section>
  </body>
</html>
